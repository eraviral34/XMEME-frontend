<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>X-Memes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">X-Memes</a>
          <a class="d-flex">
            <button type="button" id="addMeme" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemeModal">
                Add Meme
            </button>
          </a>
        </div>
    </nav>
    <!-- Add Meme Modal -->
    <div class="modal fade" id="addMemeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h5 class="modal-title text-center" id="modalToggle">Submit Your Meme</h5>    
            </div>
            
            <div class="modal-body">
                <form id="memeForm">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Enter your Full Name">
                    </div>
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">URL</label>
                      <input type="text" class="form-control" id="urlInput" placeholder="Enter image URL">
                    </div>
                    <div>
                      <img style="display: none; margin-left : auto; margin-right: auto;" id="urlImg" src="#" />
                    </div>
                    <div class="mb-3">
                        <label for="imageCaption" class="form-label">Caption</label>
                        <input type="text" class="form-control" id="captionInput" placeholder="Enter caption for your meme">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="modalClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>




<!-- Modify Meme Modal -->
<button type="button" style="display: none" id="modifyMeme" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifyMemeModal">
  Modify Meme
</button>
<div class="modal fade" id="modifyMemeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header d-block">
          <h5 class="modal-title text-center" id="modalModifyToggle">Modify Your Meme</h5>    
      </div>
      
      <div class="modal-body">
          <form id="modifyMemeForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameModifyInput" placeholder="Enter your Full Name">
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">URL</label>
                <input type="text" class="form-control" id="urlModifyInput" onChange = "urlChange" placeholder="Enter image URL">
              </div>
              <div>
                <img style="display: block; margin-left : auto; margin-right: auto;" id="urlModifyImg" src="#" />
              </div>
              <div class="mb-3">
                  <label for="imageCaption" class="form-label">Caption</label>
                  <input type="text" class="form-control" id="captionModifyInput" placeholder="Enter caption for your meme">
              </div>
              <div class="mb-3" style="display: none">
                <label for="memeId" class="form-label">ID</label>
                <input type="text" class="form-control" id="memeId">
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
      <div class="modal-footer">
          <button type="button" id="modifyModalClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
  </div>
  </div>
</div>




    <div class="container-fluid">
        <h1>List of memes!</h1>
        <div id="memes" class="container" style="align-items: center;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
